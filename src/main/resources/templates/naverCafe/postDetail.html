<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <th:block th:replace="~{fragments/link :: head}"></th:block>
    <th:block th:replace="~{fragments/link :: mainStyle}"></th:block>
    <title th:text="|닥터헤드폰 - ${postItem.title}|"></title>
</head>

<body>
<div class="container container-lg container-fluid mt-3" id="container">
    <div class="form-control mb-5">
        <div th:replace="~{fragments/nav :: navBar}"></div>

        <h3 class="my-3"><span th:text="${postItem.title}">제목</span></h3>
        <span th:text="|${postItem.nickname}|" class="fw-bold">닉네임</span>
        <span th:utext="|  ${postItem.memLevel} ${postItem.memLevelIcon}|">회원등급[아이콘]</span>
        <span class="px-1" th:text="|${#temporals.format(postItem.wDate, 'yy-MM-dd HH:mm')}|">작성일자</span>
        <a class="px-1 text-decoration-none" th:text="|링크|" th:href="@{|${postItem.url}|}" target="_blank" rel="noopener noreferrer">원게시글 링크</a>

        <div class="mt-5">
            <span class="mx-auto text-wrap text-decoration-none" id="content" th:utext="${post.content}">게시글 내용</span>
        </div>
    </div>
</div> <!-- /container -->

<script th:replace="~{fragments/link :: script}"></script>
</body>
</html>
