<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title th:text="${postItem.title}"></title>
</head>

<body>
<div class="container mt-3 container-xl">
    <div class="form-control">
        <div class="py-2">
            <nav th:replace="~{fragments/nav :: navBar}"></nav>
        </div>
        <h3 class="my-3"><span th:text="${postItem.title}">제목</span></h3>
        <span th:text="|${postItem.nickname}|" class="fw-bold">닉네임</span>
        <span th:utext="|  ${postItem.memLevel} ${postItem.memLevelIcon}|">회원등급[아이콘]</span>
        <span class="px-1" th:text="|${#temporals.format(postItem.wDate, 'yy-MM-dd HH:mm')}|">작성일자</span>
        <a class="px-1" th:text="|원 게시글|" th:href="@{|${postItem.url}|}" target="_blank" rel="noopener noreferrer">원게시글 링크</a>
        <br><br>
        <span class="mx-auto text-wrap" style="word-wrap: break-word; white-space: pre-wrap;" th:utext="${post.content}">게시글 내용</span>
        <br>
    </div>
</div> <!-- /container -->
<br>

<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
