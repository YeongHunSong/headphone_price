<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title th:text="${postItem.title}"></title>
</head>

<body>
<div class="container mt-3" style="max-width: 950px">
    <div class="form-control">
        <div class="py-2">
            <button class="w-auto btn btn-primary row mx-auto" th:onclick="|location.href='@{/drhp/{category}
            (category=${postItem.category})}'|" type="button">전체글</button>
        </div>
        <h3 class="my-3"><span th:text="${postItem.title}">제목</span></h3>
        <span th:utext="|${postItem.nickname}  ${postItem.memLevel} ${postItem.memLevelIcon}|">닉네임[회원등급]</span>
        <span class="px-1" th:text="|${#temporals.format(postItem.wDate, 'yy-MM-dd HH:mm')}|">작성일자</span>
        <a class="px-1" th:text="|원 게시글|" th:href="@{|${postItem.url}|}" target="_blank" rel="noopener noreferrer">원게시글 링크</a>
        <br><br>
        <span class="mx-auto" th:utext="${post.content}">게시글 내용</span>
        <br>
    </div>
</div> <!-- /container -->
<br>
</body>
</html>
