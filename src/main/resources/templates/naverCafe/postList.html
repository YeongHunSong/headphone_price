<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <th:block th:replace="~{fragments/link :: head}"></th:block>
    <title th:text="|닥터헤드폰 - 중고${pageTitle}|">제목</title>
</head>

<body>
<div class="container container-lg container-fluid mt-3" style="max-width: 900px">
    <div class="form-control mb-5">
        <div th:replace="~{fragments/nav :: navBar}"></div>

        <div class="row">
            <table class="table table-hover table-light text-center align-middle rounded" style="table-layout: fixed">
                <thead class="table-success">
                    <tr>
                        <!--                    <th class="col-1">글번호</th>-->
                        <th class="col-3">제목</th>
                        <th class="col-1">작성자</th>
                        <th class="col-1">작성일</th>
                        <th class="col-1">가격</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr th:each="postItem : ${postItems}">
                        <!--                    <td class="p-2"><span th:text="|${postItem.postNum}|">글 번호</span></td>-->
                        <td class="p-2"><a th:text="|${postItem.title}|" th:href="@{|/drhp/post/${postItem.postNum}|}" class="text-start d-inline-block text-truncate text-nowrap w-100 text-decoration-none" target="_blank" rel="noopener noreferrer">제목</a></td>
                        <td class="p-2">
                            <div class="d-flex align-items-center">
                                <span th:text="|${postItem.nickname}|" class="text-truncate flex-grow-1 me-2">닉네임</span>
                                <span th:utext="|${postItem.memLevelIcon}|" class="flex-shrink-0" style="width: 11px">회원등급</span>
                            </div>
                        </td>
                        <td class="p-2"><span th:text="${#temporals.format(postItem.wDate, 'MM-dd HH:mm')}" class="d-inline-block text-nowrap text-truncate w-100">작성일</span></td>
                        <td class="p-2"><span th:text="|${postItem.price}|" class="d-inline-block text-truncate text-nowrap w-100">가격</span></td>
                    </tr>
                </tbody>
            </table>
            <span class="text-center mb-4" th:if="${#lists.size(postItems) == 0}">게시글이 없습니다.</span>
        </div>
        <nav th:replace="~{fragments/paging :: pageBar}"></nav><!-- paging 관련 -->
    </div>
</div> <!-- /container -->

<script th:replace="~{fragments/link :: script}"></script>
</body>
</html>
