<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head th:insert="~{fragments/link :: head}">
    <title th:text="${postItem.title}"></title>
</head>

<body>
<div class="container container-sm container-fluid mt-3" style="max-width: 900px">
    <div class="form-control mb-5">
        <div th:replace="~{fragments/nav :: navBar}"></div>

        <h3 class="my-3"><span th:text="${postItem.title}">제목</span></h3>
        <span th:text="|${postItem.nickname}[${postItem.userId}]|" th:classappend="${postItem.userUrl.isEmpty()} ? 'text-body-secondary' : '' ">작성자 닉네임[아이디]</span>
        <span class="px-1" th:text="|${#temporals.format(postItem.wDate, 'yy-MM-dd HH:mm')}|">작성일자</span>
        <a class="px-1 text-decoration-none" th:text="|링크|" th:href="@{|${postItem.url}|}" target="_blank" rel="noopener noreferrer">원게시글 링크</a>
        <a class="px-1 text-decoration-none mb-5" th:text="|갤로그|" th:href="@{|${postItem.userUrl}|}" target="_blank" rel="noopener noreferrer">갤로그 링크</a>

        <div class="mt-5">
            <span class="mx-auto text-wrap text-decoration-none" style="word-wrap: break-word; white-space: pre-wrap;" th:utext="${post.content}">게시글 내용</span>
        </div>
        <br>
    </div>
</div> <!-- /container -->

<script th:replace="~{fragments/link :: script}"></script>
</body>
</html>
