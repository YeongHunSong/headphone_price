<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
    <form th:fragment="nvSearchBar" th:action method="get" class="d-flex gap-2 mb-1">
        <div class="col-auto">
            <label>
                <select class="form-select form-select-sm" th:field="${cond.searchType}">
                    <option th:value="title" selected>제목</option>
                    <option th:value="content">내용</option>
                    <option th:value="nickname">닉네임</option>
                </select>
            </label>
        </div>
        <div class="col-auto">
            <label>
                <input type="text" class="form-control form-control-sm" th:field="${cond.keyword}" required>
            </label>
        </div>
        <div class="col-auto">
            <button class="btn btn-sm btn-secondary" type="submit">검색</button>
        </div>
    </form>

    <form th:fragment="dcSearchBar" th:action method="get" class="d-flex gap-2 mb-1">
        <div class="col-auto">
            <label>
                <select class="form-select form-select-sm" th:field="${cond.searchType}">
                    <option th:value="title" selected>제목</option>
                    <option th:value="content">내용</option>
                    <option th:value="nickname">닉네임</option>
                    <option th:value="userId">아이디</option>
                </select>
            </label>
        </div>
        <div class="col-auto">
            <label>
                <input type="text" class="form-control form-control-sm" th:field="${cond.keyword}" required>
            </label>
        </div>
        <div class="col-auto">
            <button class="btn btn-sm btn-secondary" type="submit">검색</button>
        </div>
    </form>
</body>
</html>
