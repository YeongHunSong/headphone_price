spring:
  config:
    activate:
      on-profile: "test"


  datasource:
    driver-class-name: org.h2.Driver
    # 파일로 관리하는 경우 jdbc:h2:file:./test
    url: jdbc:h2:mem:test1
    username: sa
    password:
  sql:
    init:
      mode: always
  h2:
    console:
      enabled: true
      path: /h2-console

#MyBatis
mybatis:
  type-aliases-package: hpPrice.domain

  configuration:
    map-underscore-to-camel-case: true

  mapper-locations: classpath:mapper/**/*.xml

logging:
  level:
    hp_price:
      repository:
        mybatis: trace

